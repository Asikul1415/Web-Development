<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Form challenge</title>
</head>
<body>
    <form>
        <h2>Регистрация</h2>
        
        <div class="input_wrapper">
            <label class="name_label">Имя</label>
            <input id="name" name="name" type="text"required>
        </div>
        
        <div class="input_wrapper">
            <label class="email_label">Электронная почта</label>
            <input id="email" name="email" type="email"required>
        </div>

        <div class="input_wrapper">
            <label class="password_label">Пароль</label>
            <input id="password" name="password" type="password"required>
        </div>

        <div class="input_wrapper">
            <label class="password_confirm_label">Подтверждение пароля</label>
            <input id="password_confirmed" name="password_confirmed" type="password"required>
        </div>

        <button id="register_button" type="submit">Зарегестрироваться</button>
    </form>      
</body>
</html>
